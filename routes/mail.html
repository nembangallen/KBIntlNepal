<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <div class="mail-wrap">

    
        <h3 style="font-size: 22px;text-transform: uppercase;font-weight: 500;" >You have a new applicant.</h3>
        <ul style="list-style: none;margin: auto;text-align: left;padding-left: 0; font-family: 'Montserrat', sans-serif;">
            <li style="padding: 5px 0;" ><span style="  text-transform: uppercase; margin-right: 10px; font-weight: 500; width: 180px; display: inline-block;" > Full Name:</span> ${full_name}</li>
            <li style="padding: 5px 0;" ><span style="  text-transform: uppercase; margin-right: 10px; font-weight: 500; width: 180px; display: inline-block;" >Passport number:</span> ${passport_number}</li>
            <li style="padding: 5px 0;" ><span style="  text-transform: uppercase; margin-right: 10px; font-weight: 500; width: 180px; display: inline-block;" >Email:</span> ${email}</li>
            <li style="padding: 5px 0;" ><span style="  text-transform: uppercase; margin-right: 10px; font-weight: 500; width: 180px; display: inline-block;" >Job Category:</span> ${job_category}</li>
            <li style="padding: 5px 0;" ><span style="  text-transform: uppercase; margin-right: 10px; font-weight: 500; width: 180px; display: inline-block;" >Post:</span> ${post}</li>
            <li style="padding: 5px 0;" ><span style="  text-transform: uppercase; margin-right: 10px; font-weight: 500; width: 180px; display: inline-block;" >Contact number:</span> ${contact_number}</li>
            <li style="padding: 5px 0;" ><span style="  text-transform: uppercase; margin-right: 10px; font-weight: 500; width: 180px; display: inline-block;" >Address:</span> ${address}</li>
        </ul>
    </div>

</body>
</html>
